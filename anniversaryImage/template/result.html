<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" content="text/html">
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/result.css') }}">
    <title>Image Result</title>
</head>
<body>

<div class="full_display">
    <img src="{{ static_url('img/logo.png') }}" class="logo"/>
    <h1>Happy Anniversary !!!</h1>
    <h1>みんなの顔は・・・・ {{ emotion_name }} !</h1>
</div>
<p>
    <img src="{{ static_url('img/sakura.png') }}" class="full_display"/> <br/>
    <img src="{{ static_url('img/target.jpg') }}" class="full_display"/> <br/>
    <img src="{{ static_url('img/sakura.png') }}" class="full_display"/>
</p>
<p>
    <canvas id="emotions"></canvas>
</p>
{% autoescape None %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script type="text/javascript">
    var canvas = document.getElementById('emotions');
    var emotion_score = {{ score }}
    var emotion_label = {{ label }}

    var emotion_data = {
        datasets: [{
            data: emotion_score,
            backgroundColor: [
                "#FF6384",
                "#4BC0C0",
                "#FFCE56",
                "#0074bf",
                "#36A2EB",
                "#de9610",
                "#9460a0",
                "#a0c238"
            ]
        }],
        labels: emotion_label
    }

    var chart = new Chart(canvas, {
        type: 'polarArea',  //グラフの種類
        data: emotion_data //表示データ
    });

</script>

</body>
</html>
